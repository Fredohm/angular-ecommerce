<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <!-- loop over the collection of products -->
        <div *ngFor="let tempProduct of products" class="col-md-3">

          <div class="product-box">
            <a routerLink="/products/{{ tempProduct.id }}">
              <img src="{{ tempProduct.imageUrl }}" alt="" class="img-responsive">
            </a>
            <a routerLink="/products/{{ tempProduct.id }}">
              <h1>{{ tempProduct.name }}</h1>
            </a>
            <div class="price">{{ tempProduct.unitPrice | currency:'EUR' }}</div>
            <a href="#" class="primary-btn">Add to cart</a>
          </div>
        </div>
        <!-- if products empty then display message -->
        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
          No products found.
        </div>
      </div>
      <!-- begin footer -->
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left: 30%">
                <ngb-pagination
                                [(page)]="thePageNumber"
                                [pageSize]="thePageSize"
                                [maxSize]="5"
                                [boundaryLinks]="true"
                                [collectionSize]="theTotalElements"
                                (pageChange)="listProducts()">
                </ngb-pagination>
              </div>

              <div class="col-md-3" style="text-align: right;">
                <span class="m-2">Page Size</span>
                <select (change)="updatePageSize($any($event.target).value)">
                  <option>2</option>
                  <option selected="true">4</option>
                  <option>8</option>
                  <option>12</option>
                  <option>16</option>
                  <option>20</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end footer -->
    </div>
  </div>
</div>
